
<div id="tabs-container" ng-controller="profileController" ng-init="initializeController()">
    <div>
        Welcome Mrs: {{userid}}
    </div>
    <ul class="tabs-menu" style="margin: 0px;">
        <li class="current"><a href="#tab-1">Basic Details</a></li>
        <li><a href="#tab-2">Address Details</a></li>
        <li><a href="#tab-3">Education Details</a></li>
        <li><a href="#tab-4">Professional Details</a></li>
        <li><a href="#tab-5">Academic Details</a></li>
    </ul>
    <div class="tab">
        <div id="tab-1" class="tab-content">
            <div style="padding-top:20px">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><div ng-bind-html="MessageBox"></div></alert>
            </div>
            <div class='container' style="width: 860px; height: 500px;padding-left:0px;">
                <form class='form-horizontal' role='form'>
                    <div class='form-group'>
                        <!--<label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>-->
                        <div class='col-md-8'>
                            <div class='col-md-3 indent-small'>
                                <div class='form-group internal'>
                                    <label class='control-label col-md-2 col-md-offset-2' for='id_title'>First Name</label>
                                    <input class='form-control' id='id_first_name' placeholder='First Name' type='text' ng-model="FirstName"
                                           ng-class="{'validation-error': FirstNameInputError}">
                                </div>
                            </div>
                            <div class='col-md-3 indent-small'>
                                <div class='form-group internal'>
                                    <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Last Name</label>
                                    <input class='form-control' id='id_last_name' placeholder='Last Name' type='text' ng-model="LastName"
                                           ng-class="{'validation-error': LastNameInputError}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-8'>
                            <div class='col-md-3'>
                                <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>DOB</label>
                                <div class='form-group internal input-group'>
                                    <input type="date" id="id_dob" name="input" ng-model="Dob"
                                           placeholder="yyyy-MM-dd" min="2013-01-01" max="2013-12-31" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class='col-md-2 indent-small'>
                            <div class='form-group internal'>
                                <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Location</label>
                                <input class='form-control' id='id_state_name' autocomplete="off" placeholder='State' type='text' ng-model="location">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<div class='col-md-2 indent-small'>
                            <div class='form-group internal'>
                                <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Country</label>
                                <select id="ddlCountry" name="country" ng-model="country" ng-options="obj.countryid as obj.name for obj in countries" ng-change="getCountryState(country)">
                                    <option value="">-- Choose Country--</option>
                                </select>
                            </div>
                        </div>-->
                        <div class='col-md-2 indent-small'>
                            <div class='form-group internal'>
                                <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>State</label>
                                <select id="ddlState" name="state" ng-model="state"
                                        ng-options="x.stateid as x.name for x in states" ng-change="getStateCities(state)">
                                    <option value="">-- Choose State --</option>
                                </select>
                            </div>
                        </div>

                        <div class='col-md-2 indent-small'>
                            <div class='form-group internal'>
                                <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>city</label>
                                <select id="ddlCity" name="city" ng-model="city" ng-disabled="!state" ng-options="c.cityid as c.name for c in cities">
                                    <option value="">-- Choose City --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Mobile No</label>
                        <div class='col-md-2 indent-small'>
                            <div class='form-group internal'>
                                <input class='form-control' id='id_MobileNumber_name' placeholder='Mobile Number' type='number' ng-model="MobileNumber">
                            </div>
                        </div>
                    </div>

                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_title'>E Mails</label>
                        <div class='col-md-8'>
                            <div class='col-md-3 indent-small'>
                                <div class='form-group internal'>
                                    <input class='form-control' id='id_first_name' placeholder='Primary Email' type='text' ng-model="PrimaryEmail"
                                           ng-class="{'validation-error': PrimaryEmailInputError}">
                                </div>
                            </div>
                            <div class='col-md-3 indent-small'>
                                <div class='form-group internal'>
                                    <input class='form-control' id='id_last_name' placeholder='AlternateEmail' type='text'
                                           ng-model="AlternateEmail" ng-class="{'validation-error': AlternateEmailInputError}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Marital Status</label>
                        <div class='col-md-8'>
                            <div class='col-md-3'>
                                <div class='form-group internal'>
                                    <select class='form-control' id='id_marital_status' ng-model="MaritalStatus">
                                        <option value="0">Please Select</option>
                                        <option value="1">Unmarried</option>
                                        <option value="2">Married</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Gender</label>
                        <div class='col-md-8'>
                            <div class='col-md-3'>
                                <div class='form-group internal'>
                                    <select class='form-control' id='id_marital_status' ng-model="Gender"
                                            ng-class="{'validation-error': GenderInputError}">
                                        <option value="0">Male</option>
                                        <option value="1">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Upload Image</label>
                        <div class='col-md-6'>
                            <input type="file" input-file-control="uploadFile" />
                            <img ng-src="{{image_sorce}}" width="{{width}}" height="{{height}}" />

                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Write brief</label>
                        <div class='col-md-6'>
                            <textarea class='form-control' id='id_profile_text' placeholder='Write about your self.....' rows='3' ng-model="ProfileText"></textarea>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Profile Status</label>
                        <div class='col-md-8'>
                            <div class='col-md-3'>
                                <div class='form-group internal'>
                                    <select class='form-control' id='id_status' ng-model="Status"
                                            ng-options="s.id as s.name for s in  profileStatus track by s.id"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-offset-4 col-md-3'>
                            <button class='btn-lg btn-primary' type='submit' ng-click="SaveBasicDetails();">Save</button>
                        </div>
                        <div class='col-md-3'>
                            <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div id="tab-2" class="tab-content">
            <div class='container' style="width: 860px; height: 500px;padding-left:0px;">
                <form class='form-horizontal' role='form'>

                                    <input class='form-control' id='id_phone' placeholder='Phone: (xxx) - xxx xxxx' type='text'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Checkin</label>
                        <div class='col-md-8'>
                            <div class='col-md-3'>
                                <div class='form-group internal input-group'>
                                    <input class='form-control datepicker' id='id_checkin'>
                                    <span class='input-group-addon'>
                                        <i class='glyphicon glyphicon-calendar'></i>
                                    </span>
                                </div>
                            </div>
                            <label class='control-label col-md-2' for='id_checkout'>Checkout</label>
                            <div class='col-md-3'>
                                <div class='form-group internal input-group'>
                                    <input class='form-control datepicker' id='id_checkout'>
                                    <span class='input-group-addon'>
                                        <i class='glyphicon glyphicon-calendar'></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Equipment type</label>
                        <div class='col-md-8'>
                            <div class='col-md-3'>
                                <div class='form-group internal'>
                                    <select class='form-control' id='id_equipment'>
                                        <option>Travel trailer</option>
                                        <option>Fifth wheel</option>
                                        <option>RV/Motorhome</option>
                                        <option>Tent trailer</option>
                                        <option>Pickup camper</option>
                                        <option>Camper van</option>
                                    </select>
                                </div>
                            </div>
                            <div class='col-md-9'>
                                <div class='form-group internal'>
                                    <label class='control-label col-md-3' for='id_slide'>Slide-outs</label>
                                    <div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_slide_switch'>
                                        <input id='id_slide' type='checkbox' value='chk_hydro'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_service'>Required Service</label>
                        <div class='col-md-8'>
                            <select class='multiselect' id='id_service' multiple='multiple'>
                                <option value='hydro'>Hydro</option>
                                <option value='water'>Water</option>
                                <option value='sewer'>Sewer</option>
                            </select>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_pets'>Pets</label>
                        <div class='col-md-8'>
                            <div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_pets_switch'>
                                <input id='id_pets' type='checkbox' value='chk_hydro'>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Comments</label>
                        <div class='col-md-6'>
                            <textarea class='form-control' id='id_comments' placeholder='Additional comments' rows='3'></textarea>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-offset-4 col-md-3'>
                            <button class='btn-lg btn-primary' type='submit'>Save</button>
                        </div>
                        <div class='col-md-3'>
                            <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>

<script>
    $(document).ready(function () {
        $(".tabs-menu a").click(function (event) {
            event.preventDefault();
            $(this).parent().addClass("current");
            $(this).parent().siblings().removeClass("current");
            var tab = $(this).attr("href");
            $(".tab-content").not(tab).css("display", "none");
            $(tab).fadeIn();
        });

        $('.multiselect').multiselect();
        $('.datepicker').datepicker();
    });
</script>
